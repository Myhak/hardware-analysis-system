name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-csharp:
    name: C# Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore tests/unit/HardwareAnalysisSystem.Tests.csproj
      
    - name: Build
      run: dotnet build tests/unit/HardwareAnalysisSystem.Tests.csproj --no-restore
      
    - name: Test
      run: dotnet test tests/unit/HardwareAnalysisSystem.Tests.csproj --no-build --verbosity normal --collect:"XPlat Code Coverage"
      
    - name: Code Coverage Report
      uses: codecov/codecov-action@v3
      with:
        files: '**/coverage.cobertura.xml'
        flags: unittests
        
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Check documentation
      run: |
        echo "Checking documentation..."
        test -f README.md || exit 1
        test -f CONTRIBUTING.md || exit 1
        echo "âœ“ Documentation OK"
